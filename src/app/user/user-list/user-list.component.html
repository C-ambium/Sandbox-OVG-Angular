
<ng-template #loading>
  <app-loader></app-loader>
</ng-template>

<ng-template #noData>
<p class="warning">   Aucuns évenements trouvés !</p>
</ng-template>

  <p class="display">Affichage de {{ total }} / {{ total }} utilisateurs.</p>
  <!-- <app-user-list [users]="users" ></app-user-list> -->

<ng-container *ngIf="users; else loading">

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Pseudo </th>
        <td mat-cell *matCellDef="let row"> {{row.username}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>

      <!-- Birthdate Column -->
      <ng-container matColumnDef="birthdate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de naissance </th>
        <td mat-cell *matCellDef="let row"> {{row.birthdate}} </td>
      </ng-container>

      <!-- Age Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
        <td mat-cell *matCellDef="let row"> {{row.birthdate | age }} </td>
      </ng-container>

      <!-- Registered Date Column -->
      <ng-container matColumnDef="registeredAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date d'inscription </th>
        <td mat-cell *matCellDef="let row"> {{row.registeredAt}} </td>
      </ng-container>

       <!-- Actions Column -->
       <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
          <td mat-cell *matCellDef="let row"> ici les boutons </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</ng-container>
